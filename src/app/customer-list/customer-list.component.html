<div class="container">
    <h1 class="text-center">Showing Customer details</h1>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.Name }}</td>          
          <td>{{ customer.Gender }}</td>
          <td>{{ customer.Balance | currency :"INR": "symbol" : "3.0-2"}}</td>
        </tr>
      </tbody>
  
    </table>
</div>
